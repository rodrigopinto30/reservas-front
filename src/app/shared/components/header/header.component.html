<div class="py-2 px-6 bg-[#f8f4f3] flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <button *ngIf="isOpen == false" type="button" class="text-lg text-gray-900 font-semibold sidebar-toggle"
        (click)="toggleSidebar()">
        <i class="ri-menu-line"></i> Abrir
    </button>

    <button #calendarButton *ngIf="isOpen != false" type="button" class="text-lg text-gray-900 font-semibold sidebar-toggle"
        (click)="toggleSidebar()">
        <i class="ri-menu-line"></i> Cerrar
    </button>

    <ul class="ml-auto flex items-center">
        <!-- Boton calendario -->
        <li class="dropdown">
            <button 
                #calendarButton
                type="button"
                class="dropdown-toggle text-gray-400 mr-4 w-8 h-8 rounded flex items-center justify-center hover:text-gray-600"
                (click)="toggleCalendar()"    
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="hover:bg-gray-100 rounded-full"
                    viewBox="0 0 24 24" fill="gray">
                    <path
                        d="M19 3h-1V2h-2v1H8V2H6v1H5C3.9 3 3 3.9 3 5v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H5V10h14v11zM5 8V5h14v3H5zm3 5h2v2H8v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z">
                    </path>
                </svg>
            </button>
            
            <div
                class="dropdown-menu shadow-md shadow-black/5 z-30 max-w-xs w-full bg-white rounded-md border border-gray-100 absolute right-10"
                [ngClass]="{'hidden': !openCalendar, '': openCalendar}"
            >
                <div class="flex items-center px-4 pt-4 border-b border-b-gray-100 notification-tab">
                    <button type="button" data-tab="notification" data-tab-page="notifications"
                        class="text-gray-400 font-medium text-[13px] hover:text-gray-600 border-b-2 border-b-transparent mr-4 pb-1 active">Notifications</button>
                    <button type="button" data-tab="notification" data-tab-page="messages"
                        class="text-gray-400 font-medium text-[13px] hover:text-gray-600 border-b-2 border-b-transparent mr-4 pb-1">Messages</button>
                </div>
                <div class="my-2">
                    <input 
                        type="date"
                    />
                </div>
            </div> 
        </li>

        <!-- Boton perfil -->
        <li class="dropdown ml-3">
            <button 
                #profileButton 
                type="button" 
                class="dropdown-toggle flex items-center"
                (click)="toggleOptionProfile()"
            >
                <div class="flex-shrink-0 w-10 h-10 relative">
                    <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
                        <img class="w-8 h-8 rounded-full"
                            src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt="" />
                    </div>
                </div>
                <div class="p-2 md:block text-left">
                    <h2 class="text-sm font-semibold text-gray-800">{{user.name}}</h2>
                    <p class="text-xs text-gray-500">{{user.rol}}</p>
                </div>
            </button>
            <ul #profileOptions 
                class="dropdown-menu shadow-md shadow-black/5 z-30 hidden py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px] absolute right-4 transform"
                [ngClass]="{'hidden': !openOptionProfile, '': openOptionProfile}">
                <li>
                    <a href="#"
                        class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50">Mi
                        perfil</a>
                </li>
                <li>
                    <form method="POST" action="">
                        <a role="menuitem"
                            class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50 cursor-pointer"
                            ngclas (click)="logout()">
                            Salir
                        </a>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
</div>
