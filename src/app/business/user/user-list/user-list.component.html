<div class="text-gray-900 bg-gray-200">
    <div class="p-4 flex">
        <h1 class="text-3xl">
            Usuarios
        </h1>
    </div>
    <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-md bg-white shadow-md rounded mb-4">
            <tbody>
                <tr class="border-b">
                    <th class="text-left p-3 px-5">Nombre</th>
                    <th class="text-left p-3 px-5">Apellido</th>
                    <th class="text-left p-3 px-5">Correo electronico</th>
                    <th class="text-left p-3 px-5">Role</th>
                    <th></th>
                </tr>

                <tr *ngFor="let user of allUser"
                    class="border-b hover:bg-orange-100 bg-gray-100">
                    <td class="p-3 px-5"><span>{{ user.name }}</span></td>
                    <td class="p-3 px-5"><span>{{ user.lastName }}</span></td>
                    <td class="p-3 px-5">{{ user.email }}</td>
                    <td class="p-3 px-5">{{ user.rol }}</td>
                    <td class="p-3 px-5 flex justify-end">
                        <button 
                            type="button" 
                            class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                            [routerLink]="['/user', user.id]"    
                        >
                            Editar
                        </button>
                        <button type="button" class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
                            Borrar
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
