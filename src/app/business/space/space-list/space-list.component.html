<div class="text-gray-900 bg-gray-200">
    <div class="p-4 flex">
        <h1 class="text-3xl">
            Espacios
        </h1>
    </div>
    <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-md bg-white shadow-md rounded mb-4">
            <tbody>
                <tr class="border-b">
                    <th class="text-left p-3 px-5">Nombre</th>
                    <!-- <th class="text-left p-3 px-5">Descripci√≥n</th> -->
                    <th class="text-left p-3 px-5">Capacidad</th>
                    <th class="text-left p-3 px-5">Habilitado desde</th>
                    <th class="text-left p-3 px-5">Habilitado hasta</th>
                    <th></th>
                </tr>

                <tr *ngFor="let space of allSpace"
                    class="border-b hover:bg-orange-100 bg-gray-100">
                    <td class="p-3 px-5"><span>{{ space.space_name }}</span></td>
                    <!-- <td class="p-3 px-5"><span>Esste es uun espacio para evenmtos</span></td> -->
                    <td class="p-3 px-5">{{ space.space_capacity }}</td>
                    <td class="p-3 px-5">{{ space.space_avail_from}}</td>
                    <td class="p-3 px-5">{{ space.space_avail_to }}</td>
                    <td class="p-3 px-5 flex justify-end">
                        <button 
                            type="button" 
                            class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                            [routerLink]="['/space', space.id]"    
                        >
                            Editar
                        </button>
                        <button 
                            type="button" 
                            class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                            (click)="deleteSpace(space.id)"
                        >
                            Borrar
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
