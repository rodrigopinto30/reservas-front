<div class="min-h-screen bg-blue-400 flex justify-center items-center">
  <div class="absolute w-60 h-60 rounded-xl bg-blue-300 -top-5 -left-16 z-0 transform rotate-45 hidden md:block"></div>
  <div class="absolute w-48 h-48 rounded-xl bg-blue-300 bottom-8 right-10 transform rotate-12 hidden md:block"></div>
  <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">

    <div>
      <h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Iniciar sesion</h1>
      <p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">Ingrese sus
        datos</p>
    </div>
    <div class="space-y-4">
      <input [(ngModel)]="email" type="text" placeholder="Correo electronico"
        class="block text-sm py-3 px-4 rounded-lg w-full border outline-blue-500" style="letter-spacing: 0.1em;" />
      <input [(ngModel)]="password" type="password" placeholder="Contraseña"
        class="block text-sm text-black py-3 px-4 rounded-lg w-full border outline-blue-500"
        style="letter-spacing: 0.1em;" />
    </div>
    <div class="text-center mt-6">
      <button (click)="login()" type="submit"
        class="w-full py-2 text-xl text-white bg-blue-400 rounded-lg hover:bg-blue-500 transition-all">Ingresar
      </button>
      <p class="mt-4 text-start text-sm">
        <a routerLink="/register">
          <span class="cursor-pointer hover:underline"> Registrarme</span>
        </a>
      </p>
    </div>

    <!-- Modal Component -->
    <div *ngIf="showModal"
      class="min-w-screen h-screen animated fadeIn faster fixed left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover"
      id="modal-id">
      <div class="absolute bg-black opacity-80 inset-0 z-0"></div>
      <div class="w-full max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg bg-white">
        <!-- Modal content -->
        <div class="text-center p-5 flex-auto justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -m-1 flex items-center text-red-500 mx-auto"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 flex items-center text-red-500 mx-auto"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg> -->
          <h2 class="text-xl font-bold py-4">Datos incorrectos</h2>
          <p class="text-sm text-gray-500 px-8">
            <span>Correo electronico o contraseña incorrectos</span>
          </p>
        </div>
        <!-- Footer -->
        <div class="p-3 mt-2 text-center space-x-4 md:block">
          <button (click)="closeModal()"
            class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
            OK
          </button>
          <!-- <button (click)="deleteAccount()"
            class="mb-2 md:mb-0 bg-red-500 border border-red-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-red-600">
            Delete
          </button> -->
        </div>
      </div>

      <!-- Fin Modal -->

    </div>
    <div class="w-40 h-40 absolute bg-blue-300 rounded-full top-0 right-12 hidden md:block"></div>
    <div class="w-20 h-40 absolute bg-blue-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block"></div>
    </div>
  </div>
